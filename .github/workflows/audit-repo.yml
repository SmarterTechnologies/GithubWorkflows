name: Audit repo
on:
  workflow_call:
jobs:
  audit-repo:
    name: Audit repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 16
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: npm install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm test
        env:
          CI: true
      - name: run auditjs
        run: |
          npx auditjs@beta ossi
